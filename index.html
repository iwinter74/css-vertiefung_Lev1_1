<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <form action="">
        <fieldset>
        <label for="">Name</label>
        <input type="text" name="" id="vorname" required placeholder="Vorname">
        <input type="text" name="" id="nachname" required placeholder="Nachname">
        <label for="">Email</label>
        <input type="email" name="" id="email" required>
        <label for="">Thema</label>
        <input list="thema" id="input-thema">
        <datalist id="thema">
            <option value="General"></option>
            <option value="Advertise" selected></option>
            <option value="Partnership"></option>
        </datalist>
        <label for="">Nachricht</label>
        <textarea name="" id="text" cols="30" rows="10" required></textarea>
        <input type="button" id="button" value="Submit">
    </form>
</fieldset>
</body>
</html>
